<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video sync play</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<!-- <link type="text/css" rel="stylesheet" href="css/bootstrap.css"> -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>
	<div class="upperContainer">
		<input id="url1" type="text" placeholder="Enter 1st video url">
		<input id="url2" type="text" placeholder="Enter 2nd video url">
		<button class="btn load center-block">load videos</button>
	</div>
	<div class="videoWrapper">
		<video class="col-md-6" id="player1" src="" preload="auto"></video>
		<video class="col-md-6" id="player2" src="" preload="auto"></video>
	</div>
	<div class="text-center controls">
		<input type="button" id="play" value="play" disabled>
		<input type="range" value="0" id="seek" min="0.0" max="0.0" step="0.03" disabled>
		<output for="seek" id="duration">00:00</output>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="player.js"></script>
</body>
</html>
